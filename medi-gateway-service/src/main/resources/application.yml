spring:
  application:
    name: medi-apps-gateway

  redis:
    host: localhost
    port: 6379
  
  cloud:    gateway:      routes:      - id: user-management-service
        uri: http://localhost:5001
        predicates:        - Path=/api/v1/users
      
      - id: notification-service
        uri: http://localhost:5011
        predicates:        - Path=/api/v1.0/notifications          
        
server:
  port: 5010
  
#actuator health checks
management:
  endpoints:
    web:
      exposure:        include: "*"
        
medilab:
  authn:
    userinfo:
      endipoint: http://localhost:5003/api/token                 


 